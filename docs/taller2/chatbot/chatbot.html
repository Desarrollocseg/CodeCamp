<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="estilochatbot.css">
</head>
<body>

    
    <div id="chatbot">
        <div id="chatbot-header">
            <span id="chatbot-title">ChatBot</span>
            <button id="chatbot-toggle"><img src="arrow_down.png" alt="Abrir"></button>
        </div>
        <div id="chatbot-body">
            <div class="message received">Hola, para empesar</div>
        </div>
        <div id="chatbot-footer">
            <input type="text" id="chatbot-input" placeholder="Escribe tu mensaje...">
            <button id="chatbot-send">Enviar</button>
        </div>
    </div>
    
    <script src="chatbot.js"></script>
    </body>
    </html>
